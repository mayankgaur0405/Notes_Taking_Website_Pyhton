{% extends 'base.html' %}

{% block title %}Delete Note - Notes App{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3><i class="fas fa-exclamation-triangle"></i> Delete Note</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the note <strong>"{{ note.title }}"</strong>?</p>
                <p class="text-muted">This action cannot be undone.</p>
                
                <div class="alert alert-warning">
                    <strong>Note Preview:</strong><br>
                    {{ note.content|truncatechars:200 }}
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'notes:note_detail' note.pk %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Yes, Delete Note
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
